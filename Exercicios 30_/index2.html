<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <h1>Calculadora Básica</h1>

    <label for="numero1">Informe o Número 1:</label>
    <input type="number" id="numero1" placeholder="Número 1">
    <label for="numero2">Informe o Número 2:</label>
    <input type="number" id="numero2" placeholder="Número 2">

    <button id="adicao">Adição</button>
    <button id="subtracao">Subtração</button>
    <button id="multiplicacao">Multiplicação</button>
    <button id="divisao">Divisão</button>

    <p>Resultado: <span id="resultado"></span></p>
</body>

</html>
